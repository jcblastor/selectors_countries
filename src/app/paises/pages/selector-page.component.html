<h1 class="mt-5">Selectores anidados</h1>
<hr />

<form
  [formGroup]="miFormulario"
  (ngSubmit)="guardar()"
>
  <!-- Region -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Continente</label>
      <select
        class="form-control"
        formControlName="region"
      >
        <option value="">-- Selecione Continenete --</option>
        <option
          *ngFor="let region of regiones"
          [value]="region | lowercase"
        >
          {{ region }}
        </option>
      </select>
    </div>
  </div>

  <!-- paises -->
  <div class="row mb-3" *ngIf="countries.length > 0">
    <div class="col">
      <label class="form-label">País</label>
      <select
        class="form-control"
        formControlName="country"
      >
        <option value="">-- Selecione País --</option>
        <option
          *ngFor="let country of countries"
          [value]="country.cca3"
        >
          {{ country.name.common }}
        </option>
      </select>
    </div>
  </div>

  <!-- fronteras -->
  <div class="row mb-3" *ngIf="borders.length > 0">
    <div class="col">
      <label class="form-label">Fronteras</label>
      <select
        class="form-control"
        formControlName="borders"
      >
        <option value="">-- Selecione el país fronterizo--</option>
        <option
          *ngFor="let country of borders"
          [value]="country.cca3"
        >
          {{ country.name.common }}
        </option>
      </select>
    </div>
  </div>

  <div class="row" *ngIf="loading">
    <div class="col">
      <div class="alert alert-primary">Cargando...</div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button
        type="submit"
        class="btn btn-primary float-end"
      >
        Selecionar
      </button>
    </div>
  </div>
</form>

<h4>Formulario</h4>
<pre>Valid: {{ miFormulario.valid }} </pre>
<pre> {{ miFormulario.value | json }} </pre>
